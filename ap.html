<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment</title>
    <style>
        body {
            font-family: Arial, Helvetica,sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background6.jpg');
            background-size: cover;
            background-position: center;
            background-color:#f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .appointment-form {
            background: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(8px);
            position:relative;
            z-index:1;
        }
        .appointment-form h2 {
            margin-bottom: 20px;
            color: #000;
            text-align: center;
            font-size: 24px;
            font-weight:bold;
            position:relative
            text-shadow:1px 1px 2px rgba(255,255,255,0.8);
        }
        .appointment-form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        .appointment-form input,
        .appointment-form select,
        .appointment-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .appointment-form button {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .appointment-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form class="appointment-form" id="appointmentForm">
        <h2>Book Your Appointment</h2>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="appointmentDate">Appointment Date:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required>

        <label for="specialization">Select Specialization:</label>
        <select id="specialization" name="specialization" required>
            <option value="">--Select Specialization--</option>
            <option value="cardiologist">Cardiologist</option>
            <option value="dermatologist">Dermatologist</option>
            <option value="pediatrician">Pediatrician</option>
            <option value="orthopedic">Orthopedic</option>
        </select>

        <label for="doctor">Select Doctor:</label>
        <select id="doctor" name="doctor" required>
            <option value="">--Select a Doctor--</option>
        </select>

        <label for="time">Available Time Slots:</label>
        <select id="time" name="time" required>
            <option value="">--Select a Time--</option>
        </select>

        <label for="additionalNotes">Additional Notes:</label>
        <textarea id="additionalNotes" name="additionalNotes" rows="1" placeholder="Enter any additional details"></textarea>

        <button type="submit">Submit</button>
    </form>

    <script>
        const doctors = {
            cardiologist: ["Dr. Smith", "Dr. Johnson"],
            dermatologist: ["Dr. Jones", "Dr. Lee"],
            pediatrician: ["Dr. Williams", "Dr. Taylor"],
            orthopedic: ["Dr. Brown", "Dr. Davis"]
        };

        document.getElementById('specialization').addEventListener('change', function() {
            const specialization = this.value;
            const doctorSelect = document.getElementById('doctor');
            doctorSelect.innerHTML = '<option value="">--Select a Doctor--</option>';

            if (specialization && doctors[specialization]) {
                doctors[specialization].forEach(doctor => {
                    const option = document.createElement('option');
                    option.value = doctor;
                    option.textContent = doctor;
                    doctorSelect.appendChild(option);
                });
            }
        });

        document.getElementById('doctor').addEventListener('change', function() {
            const timeSelect = document.getElementById('time');
            timeSelect.innerHTML = '<option value="">--Select a Time--</option>';

            const startTime = 9; 
            const endTime = 17; 
            const interval = 10; 

            for (let hour = startTime; hour < endTime; hour++) {
                for (let minute = 0; minute < 60; minute += interval) 
                    if (hour === 13) {
                        break;
                    }

                    const time = `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    timeSelect.appendChild(option);
                }
            }
        });

        document.getElementById('appointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                appointmentDate: document.getElementById('appointmentDate').value,
                specialization: document.getElementById('specialization').value,
                doctor: document.getElementById('doctor').value,
                time: document.getElementById('time').value,
                additionalNotes: document.getElementById('additionalNotes').value
            };
            const dataString = `
                Appointment Booking:
                Name: ${formData.name}
                Email: ${formData.email}
                Phone: ${formData.phone}
                Appointment Date: ${formData.appointmentDate}
                Specialization: ${formData.specialization}
                Doctor: ${formData.doctor}
                Time: ${formData.time}
                Additional Notes: ${formData.additionalNotes}
            `;

            // Create a Blob and download it
            const blob = new Blob([dataString], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'appointment-details.txt';
            link.click();

            alert('Appointment booked successfully and saved as a file!');
        });
    </script>
</body>
</html>
